{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<div>
    <p>published: {{ posts.published_date }}</p>
    <h1>{{ posts.title }}</h1>
    <p>{{ posts.text }}</p>
</div>

<div id = 'just_upvoted'>
    <p>{{ posts.votes }}</p>
</div>
<a href="#!" id="upvote_btn" class="btn blue">UpVote</a>

<h3>Comments</h3>

{% for comment in comments %}
    <div>
        <p>{{ comment.comment }}</p>
    </div>
{% endfor %}

<div id = 'new_comment'>
</div>



<br>
<h4>Add Comment</h4>
<input id="comment" type="text">

<a href="#!" id="add_comment_btn" class="btn blue">Comment</a>

{% endblock %}
